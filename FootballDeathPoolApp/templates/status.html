{% extends 'base.html' %}

{% block title %}
  Player Status
{% endblock %}

{% block content %}
  <h1>Player Status</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Player</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for player, status in player_status.items() %}
        <tr>
          <td>{{ player }}</td>
          <td>{{ status }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
