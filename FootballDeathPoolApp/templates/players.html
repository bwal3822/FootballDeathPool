{% extends 'base.html' %}

{% block title %}
  Players
{% endblock %}

{% block content %}
  <h2>Player List</h2>
  <table>
    <thead>
      <tr>
        <th>Player</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for player in players %}
      <tr>
        <td>{{ player['Player'] }}</td>
        <td>{{ player['Status'] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
