{% extends 'base.html' %}

{% block title %}
  Pool Status
{% endblock %}

{% block content %}
  <h1>Pool Status</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Player</th>
        <th>Status</th>
        <th>Week 1</th>
        <th>Week 2</th>
        <!-- Add more week columns as needed -->
      </tr>
    </thead>
    <tbody>
      {% for player in players %}
        <tr>
          <td>{{ player['Player'] }}</td>
          <td>{{ player['Status'] }}</td>
          <td>{{ player['Week1'] }}</td>
          <td>{{ player['Week2'] }}</td>
          <!-- Add more week columns as needed -->
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
